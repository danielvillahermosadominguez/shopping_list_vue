# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Continuous Delivery Shopping List

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm run test:unit
    
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    
    - name: Docker Login
      uses: docker/login-action@v2.1.0
      with:
          registry: ${{secrets.ACR_ENDPOINT}}
          username: ${{ secrets.ACR_USERNAME}}
          password: ${{ secrets.ACR_PASSWORD}}
    - name: Build and push docker image
      uses: docker/build-push-action@v4.0.0
      with:
          context: .
          push: true
          tags: ${{ secrets.ACR_ENDPOINT }}
  deploy:
    runs-on: ubuntu-latest
    needs:  test-and-build    
    permissions:
      id-token: write
      contents: read
    steps:      
      - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZ_CREDENTIALS }}        
      - name: ' Development environment in virtual machine - restart vm'
        run:
          az vm restart --name shoppinglistvm --resource-group shoppinglistvm_group --force
      - uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }} 
          images: ${{ secrets.ACR_ENDPOINT }}
      - name: Azure logout
        run:
          az logout
